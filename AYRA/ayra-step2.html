<script type="text/javascript">
var FA_product_deselected = 'Vyberte';
var FA_product_selected = 'Vybraný';
function setTemplateFields(e){
	values = {
    	template_regular_pr : $(".pBoxActive").data('full-price') + ' €',
    	template_disc_pr: $(".pBoxActive").data('price') + ' €',
    	template_quantity: $(".pBoxActive").data('quantity'),
    	template_saved: $(".pBoxActive").data('discount') + ' €',
    	info_disc_pr:  $(".pBoxActive").data('price'),
    	info_quantity: $(".pBoxActive").data('quantity')
	}
    if (document.cookie && document.cookie != '') {
        var split = document.cookie.split(';');
        for (var i = 0; i < split.length; i++) {
            var name_value = split[i].split("=");
            name_value[0] = name_value[0].replace(/^ /, '');
            if(name_value[0].indexOf('get_') == 0){
                values[decodeURIComponent(name_value[0])] = decodeURIComponent(name_value[1]);
            }
        }
    }
	for(key in values){
	    $("#orderform").append("<input type='hidden' name='"+key+"' value='"+values[key]+"'>");
	}
	return true;
	}
$("button[type=submit]").click(setTemplateFields);	

</script>

<script type="text/javascript">// Disable order button when the cart is 0
    function updateSubmitButton() {
        const totalElement = document.querySelector(".total");
        const total = parseFloat(totalElement.innerText.trim()) || 0;
        const submitButton = document.getElementById("btnDisable");
	const message = document.getElementById("cart_message");


        if (total === 0) {
            submitButton.disabled = true;
            submitButton.style.pointerEvents = "none";
            submitButton.style.opacity = "0.5";
	    message.style.display = "block"
        } else {
            submitButton.disabled = false;
            submitButton.style.pointerEvents = "auto";
            submitButton.style.opacity = "1";
	    message.style.display = "none"

        }
    }

    const totalElement = document.querySelector(".total");
    const observer = new MutationObserver(() => {
        updateSubmitButton();
    });

    observer.observe(totalElement, {
        characterData: true,
        childList: true,
        subtree: true,
    });

    document.getElementById("btnDisable").addEventListener("click", function (event) {
        if (this.disabled) {
            event.preventDefault();
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    });

    document.addEventListener("DOMContentLoaded", updateSubmitButton);
</script>
